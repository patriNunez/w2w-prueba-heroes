<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    <p>Are you sure you want to eliminate <span class="red">{{data.heroe.name}}</span></p>
</div>
<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-dialog-close >Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data.heroe" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
